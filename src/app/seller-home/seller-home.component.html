<div class="bg_img">
    <div class="product-list">
        <h1>All Product List</h1>
        <p class="message">{{productMessage}}</p>
        <table>
           <thead>
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Price</th>
                <th>Color</th>
                <th>Category</th>
                <th>Description</th>
                <th>Action</th>
               </tr>
           </thead>
           <tbody>
            <tr *ngFor="let item of productList">
                <td><img src="{{item.image}}"></td>
                <td>{{item.name}}</td>
                <td>{{item.price}}</td>
                <td>{{item.color}}</td>
                <td>{{item.category}}</td>
                <td>{{item.description}}</td>
                <td><mat-icon class="icon" (click)="deleteProduct(item.id)" style="cursor: pointer;">delete</mat-icon>
                <a routerLink="/seller-update-product/{{item.id}}"><mat-icon class="icon">edit</mat-icon></a>
                </td>
                </tr>
           </tbody>
        </table>
    </div>
</div>
