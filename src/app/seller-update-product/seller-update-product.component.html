<div class="bg_img">
    <div class="update-product">
        <h1>Update product</h1>
        <p class="add-product-message">{{productMessage}}</p>
        <form #addProduct="ngForm" (ngSubmit)="submit(addProduct.value)" class="common-form">
            <input class="form-input" placeholder="Enter product name" name="name" ngModel="{{productData?.name}}">
            <input class="form-input" placeholder="Enter product price" name="price" ngModel="{{productData?.price}}">
            <input class="form-input" placeholder="Enter product color" name="color" ngModel="{{productData?.color}}">
            <input class="form-input" placeholder="Enter product category" name="category" ngModel="{{productData.category}}">
            <input class="form-input" placeholder="add image" image name="image" ngModel="{{productData.image}}">
            <textarea class="form-input" placeholder="Enter product description" name="description" ngModel="{{productData.description}}"></textarea>
            <button class="submit-button" mat-raised-button>Update Product</button>
        </form>
    </div>
</div>
